{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Ads - AdWave</title>
    <style>
        /* Use the same styles from the main page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E5E5E5;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 50px;
            background-color: #333;
            align-items: center;
            max-width: 100%;  /* Prevent stretching */
            box-sizing: border-box;
        }

        /* Navigation List */
        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #a7f3d0;
        }

        .login-signup {
            display: flex;
            margin-right: 40px;
        }

        .login-signup a {
            margin-left: 15px;
            padding: 10px 15px;
            color: white;
            background-color: #6b7280;
            border-radius: 8px;
            text-decoration: none;
        }

        .login-signup a:hover {
            background-color: #4b5563;
        }

        /* Logo Styling */
        .logo-image {
            max-width: 50px; /* Limit the width of the logo */
            height: auto; /* Keep aspect ratio */
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #cfe9f7;
            height: 60vh;
            text-align: center;
            padding: 40px;
        }

        .hero h1 {
            color: #0e7490;
            font-size: 2.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #1f2937;
        }

        .hero-buttons {
            margin-top: 20px;
        }

        .hero-buttons a {
            padding: 15px 30px;
            color: white;
            background-color: #2563eb;
            border-radius: 30px;
            text-decoration: none;
            margin: 0 10px;
        }

        .hero-buttons a:hover {
            background-color: #1e40af;
        }


        /* Submit Ads Form */
        .submit-ads {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .submit-ads h2 {
            color: #1e40af;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .submit-ads form {
            width: 400px;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .submit-ads form label {
            display: block;
            color: #374151;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .submit-ads form input[type="text"], 
        .submit-ads form input[type="file"], 
        .submit-ads form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .submit-ads form textarea {
            height: 100px;
        }

        .submit-ads form button {
            width: 100%;
            padding: 15px;
            background-color: #2563eb;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .submit-ads form button:hover {
            background-color: #1e40af;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
    {% load static %}
</head>
<body>

    <nav>
        <ul>
            <li class="adwave-container">
                <img src="{% static 'adw/logo.png' %}" alt="AdWave Logo" class="logo-image">
            </li>
            <li><a href="{% url 'index' %}"><b>AdWave</b></a></li>
            <li><a href="{% url 'index' %}">Home</a></li>            
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li><a href="{% url 'features' %}">Features</a></li>
            <li><a href="{% url 'display' %}">Dynamic Display</a></li>
            <li><a href="{% url 'submitads' %}">Submit Ads</a></li>
            <li><a href="{% url 'feedback' %}">Feedback</a></li>
        </ul>
        <div class="login-signup">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signuplogin' %}">Sign Up</a>
        </div>
    </nav>

    <!-- Submit Ads Form Section -->
    <!-- submitads.html -->
<section class="submit-ads">
    <h2>Submit Your Ad</h2>
    <form action="{% url 'submit_ad' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="adtitle">Ad Title</label>
        <input type="text" id="adtitle" name="adtitle" required>
    
        <label for="addescription">Ad Description</label>
        <textarea id="addescription" name="addescription" required></textarea>
    
        <label for="adimage">Upload Ad Image</label>
        <input type="file" id="adimage" name="adimage" required>

        <button type="submit" id="submitted_at">Submit Ad</button>
    </form>
    
</section>


    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AdWave. All Rights Reserved.</p>
    </footer>

</body>
</html>
