{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdWave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 50px;
            background-color: #333;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #a7f3d0;
        }

        .login-signup {
            display: flex;
            margin-left: 20px;
        }

        .login-signup a {
            margin-left: 15px;
            padding: 10px 15px;
            color: white;
            background-color: #6b7280;
            border-radius: 8px;
            text-decoration: none;
        }

        .login-signup a:hover {
            background-color: #4b5563;
        }

        .adwave-container {
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 50px;
            height: auto;
            margin-right: 10px; /* Space between logo and text */
        }

        .container {
            margin-top: 40px;
        }

        .col-md-6 {
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="adwave-container">
                <img src="{% static 'adw/logo.png' %}" alt="AdWave Logo" class="logo-image">
            </li>
            <li><a href="{% url 'index' %}"><b>AdWave</b></a></li>
            <li><a href="{% url 'index' %}">Home</a></li>            
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li><a href="{% url 'features' %}">Features</a></li>
            <li><a href="{% url 'display' %}">Dynamic Display</a></li>
            <li><a href="{% url 'submitads' %}">Submit Ads</a></li>
            <li><a href="{% url 'feedback' %}">Feedback</a></li>
        </ul>
        <div class="login-signup">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signuplogin' %}">Sign Up</a>
        </div>
    </nav>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>SignUp</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
